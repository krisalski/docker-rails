version: '2'
services:
  app:
    image: nooulaif/rails:latest
    environment:
      - APP_NAME=example
      - DB_ADAPTER=sqlite3
      - PREPARE_ONLY=true
      - LOCAL_USER_ID=${TRAVIS_USER_ID}
      - RAILS_VERSION=${TRAVIS_RAILS_VERSION}
      - RAILS_NEW_IGNORED_FILES=template.rb
    volumes:
      - ./:/home/app/webapp
      - ./template.rb:/home/app/template.rb
