version: '2'
services:
  app:
    image: nooulaif/rails:latest
    environment:
      - APP_NAME=example
      - DB_ADAPTER=sqlite3
      - PREPARE_ONLY=true
      - LOCAL_USER_ID=${TRAVIS_USER_ID}
      - RAILS_VERSION=${RAILS_VERSION}
    volumes:
      - ./:/home/app/webapp
    ports:
      - 3000:3000
