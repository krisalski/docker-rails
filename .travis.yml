language: ruby
sudo: required
services:
  - docker

env:
  global:
    - DOCKER_VERSION=17.04.0~ce-0~ubuntu-trusty
    - DOCKER_COMPOSE_VERSION=1.12.0
  matrix:
    - TAG=2.4 RAILS_VERSION=5.1
    - TAG=2.4 RAILS_VERSION=5.0
    - TAG=2.3 RAILS_VERSION=5.0
    - TAG=2.3 RAILS_VERSION=4.2
    - TAG=2.3-slim RAILS_VERSION=5.0
    - TAG=2.3-slim RAILS_VERSION=4.2
    - TAG=2.3-alpine RAILS_VERSION=5.0
    - TAG=2.3-alpine RAILS_VERSION=4.2
    - TAG=2.2 RAILS_VERSION=4.2
    - TAG=2.2-slim RAILS_VERSION=4.2
    - TAG=2.2-alpine RAILS_VERSION=4.2
    - TAG=mini RAILS_VERSION=5
    - TAG=mini RAILS_VERSION=4

matrix:
  allow_failures:
    - env: TAG=mini RAILS_VERSION=5
    - env: TAG=mini RAILS_VERSION=4

# http://graysonkoonce.com/managing-docker-and-docker-compose-versions-on-travis-ci/
before_install:
  # list docker-engine versions
  - apt-cache madison docker-engine

  # upgrade docker-engine to specific version
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}

  # reinstall docker-compose at specific version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker version
  - docker-compose version

script:
  - if [[ "$TAG" == "mini" ]]; then export TAG=$RAILS_VERSION-$TAG; fi
  - docker build -f ${TAG}.dockerfile -t nooulaif/rails:${TAG} .
  - cd test
  - sed -i "s/latest/${TAG}/g" docker-compose.yml
  - export TRAVIS_USER_ID=$(id -u)
  - export TRAVIS_RAILS_VERSION=\~\>$RAILS_VERSION.0
  - docker-compose -p example up
  - docker logs example_app_1 | grep 'Bundle complete!'
  - docker logs example_app_1 | grep "Using rails $RAILS_VERSION"
  - ls db | grep '.sqlite3'
  - if [[ "$TAG" != *"mini" ]]; then docker-compose run app gem install pg; fi
  - if [[ "$TAG" != *"mini" ]]; then docker-compose run app gem install mysql2; fi
